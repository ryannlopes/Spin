<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

          var body = document.querySelector('body');
          body.classList.toggle('dark-mode');
        }
        </script>
</head>

<body>

    <nav>
        <ul>

            <div class="card">
                <h1>Entre em Contato</h1>
                <form action="/formulario-contato" method="post">

                        <input type="texto" id="nome" name="nome_usuario" placeholder="Nome Completo">
                    </div>
                    <div>
                        <input type="email" id="email" name="email_usuario" placeholder="Email">

                </form>
            </div>
        </div>
